<table>
    <tr>
        <td class="column top chinese">通訊作者</td>
        <td>
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="中文" [(ngModel)]="submission.author_cht">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column bottom english">Corresponding Author</td>
        <td class="space">
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="English" [(ngModel)]="submission.author_eng">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column top chinese">投稿題目</td>
        <td>
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="中文" [(ngModel)]="submission.title_cht">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column bottom english">Title of the paper</td>
        <td class="space">
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="English" [(ngModel)]="submission.title_eng">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column top chinese">共同撰稿者</td>
        <td class="space" rowspan="2" style="width: 600px">
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="1" [(ngModel)]="submission.co_author1">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="2" [(ngModel)]="submission.co_author2">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="3" [(ngModel)]="submission.co_author3">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="4" [(ngModel)]="submission.co_author4">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="5" [(ngModel)]="submission.co_author5">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="6" [(ngModel)]="submission.co_author6">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="7" [(ngModel)]="submission.co_author7">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="8" [(ngModel)]="submission.co_author8">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column bottom english">Co-authors</td>
    </tr>
    <tr>
        <td class="column top chinese">服務單位</td>
        <td>
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="中文" [(ngModel)]="submission.affiliation_cht">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column bottom english">Affiliation</td>
        <td class="space">
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="English" [(ngModel)]="submission.affiliation_eng">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column top chinese">職稱</td>
        <td>
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="中文" [(ngModel)]="submission.position_cht">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column bottom english">Position</td>
        <td class="space">
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="English" [(ngModel)]="submission.position_eng">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column">
            <div class="chinese">學術專長</div>
            <div class="english">Specialized Areas</div>
        </td>
        <td class="fat">
            <mat-form-field style="width: 90%">
            <input type="text" matInput placeholder="" [(ngModel)]="submission.specialized_areas">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column">
            <div class="chinese">通訊方式</div>
            <div class="english">Address</div>
        </td>
        <td class="fat">
            <mat-form-field style="width: 90%">
                <input type="text" matInput placeholder="" [(ngModel)]="submission.address">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column">
            <div class="chinese">電話</div>
            <div class="english">Phone</div>
        </td>
        <td class="fat">
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="Office" [(ngModel)]="submission.phone_office">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="Home" [(ngModel)]="submission.phone_home">
            </mat-form-field>
            <mat-form-field style="width: 30%">
                <input type="text" matInput placeholder="Mobile" [(ngModel)]="submission.phone_mobile">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column">
            <div class="chinese">傳真</div>
            <div class="english">Fax</div>
        </td>
        <td class="fat">
            <mat-form-field style="width: 90%">
                <input type="text" matInput placeholder="" [(ngModel)]="submission.fax">
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td class="column">
            <div class="chinese">電子郵件</div>
            <div class="english">Email</div>
        </td>
        <td class="fat">
            <mat-form-field style="width: 90%">
                <input type="text" matInput placeholder="" [(ngModel)]="submission.email">
            </mat-form-field>
        </td>
    </tr>
</table>

<mat-chip-list matPrefix *ngIf="submission.path">
    <mat-chip [selectable]="selectable" [removable]="true" (remove)="remove()">
        {{ submission.name }}
        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
    </mat-chip>
</mat-chip-list>
<div ng2FileDrop
    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    class="my-drop-zone" fxLayout="column" fxLayoutAlign="center center" style="margin-top: 10px">
    拖曳檔案到這
    <div *ngFor="let item of uploader.queue">
        <button mat-raised-button (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">上傳{{ item?.file?.name }}</button>
    </div>
</div>

<style>
.my-drop-zone { border: dotted 3px lightgray;height: 100px }
.nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
td.column {
    width: 200px;
    font-weight: bold;
}
td.top {
    vertical-align: bottom;
}
td.bottom {
    vertical-align: top;
    padding-top: 10px;
}
.chinese {
    font-size: 18px;
    letter-spacing: 2px;
}
.english {
    margin-top: 11px;
}
td.space {
    padding-bottom: 10px;
}
td.fat {
    padding-top: 25px;
}
</style>
